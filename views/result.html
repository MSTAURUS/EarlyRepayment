% rebase('base.html')
        <div class="row justify-content-md-center pt-3">
            <table class="table table-striped table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>#</th><th>Дата</th><th>Платёж</th><th>Остаток</th><th>Проценты</th>
            </tr>
            </thead>
            <tbody>

            % for r in result:
                <tr {{!r["success"]}}><td>{{r["num"]}}</td><td>{{r["print_date"]}}</td><td>{{r["pay"]}}</td><td>{{r["summ"]}}</td><td>{{r["percent_summ"]}}</td></tr>
            % end

            </tbody>
            </table>
        </div>

        <div class="row justify-content-center">
            <a href="/" class="underline-link small text-center pb-3"> Назад </a>
        </div>
